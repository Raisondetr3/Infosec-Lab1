name: CI Security Scans

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: Build application
        run: mvn clean compile

      - name: Run SpotBugs (SAST)
        run: mvn com.github.spotbugs:spotbugs-maven-plugin:4.7.3.6:spotbugs
        continue-on-error: true

      - name: Run OWASP Dependency Check (SCA)
        run: mvn org.owasp:dependency-check-maven:8.4.0:check
        continue-on-error: true

      - name: Run Trivy Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'json'
          output: 'trivy-report.json'
        continue-on-error: true

      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            target/spotbugsXml.xml
            target/site/spotbugs.html
            target/dependency-check/*
            trivy-report.json